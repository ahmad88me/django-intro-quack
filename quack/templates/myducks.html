{% extends "base.html" %}
{% block body %}

<h1>My Ducks Quack!</h1>

<table class="table">
    <tr>
        <td>id</td>
        <td>model</td>
        <td>price</td>
        <td>remove from basket</td>
    </tr>
    {%for d in myducks%}
    <tr>
        <td>{{d.id}}</td>
        <td>{{d.model}}</td>
        <td>{{d.price}}</td>
        <td><a href="/remove?id={{d.id}}">remove</a></td>
    </tr>
    {%endfor%}



</table>

{% endblock %}
